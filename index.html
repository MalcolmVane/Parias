<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    * {
      font-family: sans-serif;
      color: lightgrey;
    }
    body {
      background: #1d1f21;
      margin: 0;
      padding: 0;
    }
    h3 {
      font-family: serif;
      font-weight: bold;
      letter-spacing: 1px;
      word-spacing: 3px;
    }
    .result {
      padding: 30px;
      background: #1c1e21;
      display: flex;
      border: 1px solid black;
    }
    .result h3 {
      background: none;
      margin: 10px;
    }
    .container1 {
      width: 90%;
    }
    .result img {
      height: 100px;
      margin: 0px;
    }
    .imageBox {
      overflow: hidden;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    .search {
      display: flex;
      background: green;
    }
    #searchBar {
      outline: none;
      border: none;
      padding: 10px;
      margin: 0px;
      border-radius: 0px;
      height: 20px;
      background: black;
      width: 100%;
    }
    #submit {
      outline: none;
      border: none;
      padding: 0px;
      margin: 0px;
      background: white;
      height: 40px;
      width: 40px;
      border-radius: 0px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="search">
      <input type="text" id="searchBar" placeholder="search">
      <!-- <button id="submit"><img src="./assets/glass.svg" width="20"></button> -->
    </div>
    <div id="output"></div>
    <script src="database.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
